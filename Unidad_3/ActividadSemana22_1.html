<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Actividad semana 22 parte 1</title>
        <script>
            function teclado(){
                let numero = prompt("Dame un número y te daré su cuadrado","Escribe aquí");
                let result= parseInt(numero)*parseInt(numero);
                document.write("El cuadrado de "+ numero+ " es " +result);
            }
        </script>
    </head>
    <body>
        <section>
            <span onclick="teclado()">Pulsa aquí para acceder al ejercicio</span>
        </section>
    </body>
