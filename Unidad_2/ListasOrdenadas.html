<head>
	<title>Ejercicio html listas ordenadas</title>
	<meta charset="utf-8"/>

<body>

<center>
    <h1>Listas Ordenadas</h1>
<ol type="a" start="4">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
</ol>
<br/>
<ol type="1" start="100" reversed>
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>    
</ol>
<br/>
<ol type="i" start="999">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
</ol>
</center>

</body>
</html>
